services:
  noteforge:
    image: ${DOCKERHUB_USERNAME}/noteforge:${IMAGE_TAG:-latest}
    container_name: noteforge
    restart: unless-stopped
    ports:
      - "80:3000"
    env_file:
      - ${ENV_FILE_PATH}
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000').then(()=>process.exit(0)).catch(()=>process.exit(1))\" "]
      interval: 30s
      timeout: 5s
      retries: 3
